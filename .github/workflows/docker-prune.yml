name: Docker System Prune

on:
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3 AM UTC
  workflow_dispatch:

jobs:
  prune:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PROD_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Run Docker system prune on server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_SSH_USER }}@${{ secrets.PROD_SERVER_IP }} << 'EOF'
            echo "[INFO] Running Docker system prune..."
            docker system prune -af --filter "until=168h" > /var/log/docker-prune.log 2>&1
            echo "[INFO] Docker prune completed."
          EOF

      - name: Notify Slack of success
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "#36a64f",
                "title": "✅ GoGrub App[backend]:Docker Prune Completed",
                "text": "Weekly Docker cleanup completed successfully on *${{ secrets.PROD_SERVER_IP }}*.",
                "footer": "GitHub Actions",
                "ts": '"$(date +%s)"'
              }
            ]
          }' "$SLACK_WEBHOOK_URL"

      - name: Notify Slack of failure
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "attachments": [
              {
                "color": "#FF0000",
                "title": "❌ GoGrub App[backend]:Docker Prune Failed",
                "text": "Docker prune failed on *${{ secrets.PROD_SERVER_IP }}*. Check GitHub Actions logs for details.",
                "footer": "GitHub Actions",
                "ts": '"$(date +%s)"'
              }
            ]
          }' "$SLACK_WEBHOOK_URL"
